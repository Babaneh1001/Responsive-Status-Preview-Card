<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Status Preview Card Responsive Design</title>

</head>
<body>
  <div class="container">
    <!-- Created an empty DIV for the image so I could use a url () in the css -->
    <div class="image-card">
        
    </div>
    
    <div class="text-card">
      <h1 class="main-text">Get <span>insights</span> that help your business grow.</h1>
      
      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
  
      <div class="testimonials">
        <div class="tracks"> 
          <h1 class="min-text"> 10k+ </h1> 
          <p class="min-paragraph"> companies </p>
        </div>
        <div class="tracks">
          <h1 class="min-text"> 314 </h1> 
          <p class="min-paragraph"> templates </p>
        </div>
        <div class="tracks">
          <h1 class="min-text"> 12m+ </h1> 
          <p class="min-paragraph"> queries </p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oluwaseun Ogunkayode</a>.
  </div>

  
</body>
</html>
